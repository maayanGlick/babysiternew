<ion-header>
  <ion-toolbar>
    <ion-title>זום</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <div id="errorMsg"></div>

    <video id="partner-video" (click)="swapVideo('my-video')" autoplay playsinline
      [ngClass]="{'top-video': topVideoFrame === 'partner-video', 'main-video': topVideoFrame != 'partner-video'}">
    </video>
    <video id="my-video" (click)="swapVideo('partner-video')" autoplay playsinline
      [ngClass]="{'top-video': topVideoFrame === 'my-video', 'main-video': topVideoFrame != 'my-video'}">
    </video>
    <ion-grid>
      <ion-row align-items-start>
       
        <ion-col>
          <ion-fab-button *ngIf='isParent==false' (click)="close()">
            <ion-icon name="call-outline"></ion-icon>
          </ion-fab-button>
        </ion-col>
     
     
       
        <ion-col>
          <ion-fab-button  *ngIf='isParent' (click)="call()" >
            <ion-icon name="videocam-outline" ></ion-icon>
          </ion-fab-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
 
  
</ion-content>
