
<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-note>
        <span *ngIf='auth.currentUser()' >{{auth.NameTypeUser()}}</span>
        <span *ngIf='!auth.currentUser()' >שלום אורח</span>
       </ion-note>
      <ion-list lines="none" id="inbox-list">
        <ion-list-header>
          Conference
        </ion-list-header>
        <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
          <ion-item [routerLink]="p.url" routerLinkActive="selected" routerDirection="root" detail="false">
            <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-list  lines="none">
        <ion-list-header>
          חשבון
        </ion-list-header>
        <ion-menu-toggle autoHide="false">
          <ion-item routerLink='/login' *ngIf="!(auth.currentUser())" routerLinkActive="active" routerDirection="root" detail="false">
            <ion-icon  name="log-in-outline"  slot="start"></ion-icon>
            <ion-label>
              הכנס
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide="false" *ngIf="auth.currentUser()">
          <ion-item routerLink='/updateUser' routerLinkActive="active" routerDirection="root" detail="false">
            <ion-icon slot="start" name="create-outline"></ion-icon>
            <ion-label>
              עדכן
            </ion-label>
          </ion-item>
        </ion-menu-toggle>


        <ion-menu-toggle autoHide="false" *ngIf="!(auth.currentUser())">
          <ion-item routerLink='/signup' routerLinkActive="active" routerDirection="root" detail="false">
            <ion-icon slot="start" name="person-add-outline"></ion-icon>
            <ion-label>
              הרשם
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide="false" *ngIf="!(auth.currentUser())">
          <ion-item routerLink='/sideMenu/forgot' routerLinkActive="active" lines="none" detail="false" *ngIf="!(auth.currentUser())"> 
            <ion-icon name="help-outline"slot="start"></ion-icon>
            <ion-label>שכחת את הסיסמא?</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide="false" *ngIf="auth.currentUser()">
          <ion-item button (click)="auth.logout()" detail="false">
            <ion-icon slot="start" name="exit-outline"></ion-icon>
            <ion-label>
              צא
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-list  lines="none">
        <ion-list-header>
          הגדרות
        </ion-list-header>
        <ion-menu-toggle autoHide="false" *ngIf="auth.currentUser()">
          <ion-item routerLink='/sideMenu/zoom' routerLinkActive="active" lines="none" detail="false" *ngIf="auth.currentUser()"> 
            <ion-icon name="videocam-outline" slot="start"></ion-icon>
            <ion-label>זום</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide="false" *ngIf="auth.currentUser()">
          <ion-item routerLink='/sideMenu/settings' routerLinkActive="active" lines="none" detail="false" *ngIf="auth.currentUser()"> 
            <ion-icon name="settings-outline" slot="start" ></ion-icon>
            <ion-label>הגדרות הודעות</ion-label>
          </ion-item>
        </ion-menu-toggle>
      
        <ion-item>
          <ion-icon slot="start" name="moon-outline"></ion-icon>
          <ion-label>
            Dark Mode
          </ion-label>
          <ion-toggle [(ngModel)]="dark"></ion-toggle>
        </ion-item>
 
     </ion-list>
